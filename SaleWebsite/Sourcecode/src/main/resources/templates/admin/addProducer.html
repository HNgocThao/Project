<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboard.html}">
<head>
</head>

<body>
	<div layout:fragment="content" class="col-lg-12 my-4"
		style="min-height: 600px; border: 1px solid rgba(128, 128, 128, 0.212); background-image: linear-gradient(to right, #ffffff, #bfc7b15e);">
		<div class="row">
			<div class="col">
				<form th:action="@{/admin/producers}">
					<button class="btn btn-primary float-right m-3">Danh sách loại sản phẩm</button>
				</form>
			</div>
		</div>
		<div class="row">
			<form th:action="@{/admin/producers/add}" method="post" class="col" th:object="${producer}">
				<div class="row">
					<div class="col-6 offset-3">
						<div class="form-group" th:if="*{producerId}">
							<label for="producerId">Mã loại</label>
							<input type="text" class="form-control" readonly="readonly" id="producerId" th:field="*{producerId}">
						</div>
						<div class="form-group">
							<label for="producerName">Tên loại sản phẩm</label>
							<input type="text" class="form-control" id="producerName" th:field="*{name}">
							<small th:if="${#fields.hasErrors('name')}" class="text-danger">Hãy nhập đúng tên sản phẩm</small>
							<small th:if="${error}" th:text="${error}" class="text-danger"></small>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-6 offset-3">
						<input type="hidden" name="edit" th:field="*{edit}" />
						<button class="btn btn-primary">
							<span th:if="${producer.isEdit}">Sửa</span>							
							<span th:if="${!producer.isEdit}">Thêm</span>
						</button>
						<button class="btn btn-success ml-2" formaction="/admin/producers/reset" formmethod="post">Làm mới</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
