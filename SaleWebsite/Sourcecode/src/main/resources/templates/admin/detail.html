<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboard.html}">

<head>
</head>

<body>
	<div layout:fragment="content"
		class="col-lg-12 my-4 mt-3 mb-3 card content"
		style="border: 1px solid rgba(214, 214, 214, 0.493); min-height: 600px; background-image: linear-gradient(to right, #ffffff, #bfc7b15e);">
		<h5 class="mt-4"><a th:href="@{/admin/orders}" style="margin-left: 25px;"><i class="bi bi-skip-backward-fill"></i></a></h5>
		<div class="row m-4">
			<h3>Chi tiết đơn hàng có mã <span style="color: red;">[[${orderId}]]</span></h3>
			<table class="table table-bordered">
                <thead>
                    <tr class="text-center">
                        <th width="8%">STT</th>
                        <th>Hình ảnh</th>
                        <th>Tên sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Đơn giá</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item, count : ${orderDetail}">
                        <td class="text-center align-middle" th:text="${count.index+1}"></td>
                        <td class="text-center align-middle"><img th:src="@{'/getproduct/'+${item.product.image}}" width="100px" class="img-fluid"></td>
                        <td th:text="${item.product.name}" class="align-middle"></td>
                        <td class="text-center align-middle" th:text="${item.quantity}"></td>
                        <td class="text-center align-middle" th:text="${#numbers.formatDecimal(item.unitPrice, 1, 'DEFAULT', 0, 'DEFAULT')}+' VNĐ'"></td>
                    </tr>
                </tbody>
            </table>
            <h3 class="mt-3">Tổng tiền: [[${#numbers.formatDecimal(amount, 1, 'DEFAULT', 0, 'DEFAULT')}+' VNĐ']]</h3>
		</div>
	</div>
</body>

</html>
