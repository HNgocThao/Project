<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Quên mật khẩu</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<body style="background-image: linear-gradient(to right, #ffffff, #bfc7b15e);">
	<div class="container">
		<div class="row">
			<div class="col-6 offset-3 mt-5" th:unless="${message}">
				<a th:href="@{/home}" class="fa-solid fa-house-user"
					style="font-size: 50px; text-decoration: none; color: gray; padding-bottom: 10px;"></a>
			</div>
			<div class="col-6 offset-3 mt-5 text-center" th:unless="${message}">
				<h3>ĐỔI MẬT KHẨU</h3>
			</div>
			<div class="alert alert-success col-6 offset-3 mt-5" role="alert"
				th:if="${message}" th:text="${message}"></div>
			<div class="col-6 offset-3 mt-5 text-center" th:if="${message}">
				<a th:href="@{/home}" class="fa fa-home"
					style="font-size: 50px; text-decoration: none; color: gray;"></a>
			</div>
			<div class="col-6 offset-3" th:unless="${message}"
				style="border: none; box-shadow: 0 0 2px gray; border-radius: 8px;">
				<form th:action="@{/changePassword}" class="p-3" method="post"
					th:object="${changePassword}">
					<input type="text" hidden="hidden" name="email" th:value="${email}" />
					<div class="form-group">
						<label for="newPassword" style="font-weight: 700;">Mật
							khẩu mới</label> <input type="password" name="newPassword"
							id="newPassword" th:value="*{newPassword}" class="form-control" />
						<small class="text-danger"
							th:if="${#fields.hasErrors('newPassword')}">Không được để
							trống và trên 6 kí tự</small>
					</div>
					<div class="form-group">
						<label for="confirmPassword" style="font-weight: 700;">Xác
							nhận mật khẩu</label> <input type="password" name="confirmPassword"
							th:value="*{confirmPassword}" id="confirmPassword"
							class="form-control" /> <small class="text-danger"
							th:if="${#fields.hasErrors('confirmPassword')}">Không
							được để trống và trên 6 kí tự</small> <small class="text-danger"
							th:if="${error}">Xác nhận mật khẩu không đúng</small>
					</div>
					<button class="btn btn-primary text-center">Đổi mật khẩu</button>
				</form>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
