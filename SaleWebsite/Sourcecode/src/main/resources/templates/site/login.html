<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="icon" type="image/x-icon" href="../assets/dai.jpg" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<style>
	
	
</style>

<body style="background-image: linear-gradient(to right, #ffffff, #bfc7b15e);">
	<div class="" style="max-width: 780px; margin: 0 auto;">
		<div class="">
			<div class="" style="margin: 60px auto; border-radius: 10px; padding: 30px;">

				<a th:href="@{/home}" class="fa-solid fa-house-user"
					style="font-size: 50px; text-decoration: none; color: gray; margin-bottom: 10px;"></a>
				<div class="alert alert-success text-center" role="alert"
					th:if="${message}">
					<strong>Chúc mừng!</strong> Bạn đã đăng kí thành công! Hãy đăng
					nhập để dễ dàng sử dụng.
				</div>
				<div class="alert alert-danger text-center" role="alert"
					th:if="${error}">Tài khoản hoặc mật khẩu không đúng!</div>
				<div class="">
					<div>

					</div>
					<div style="box-shadow: 5px 15px 15px rgba(128, 128, 128, 0.377); border-radius: 20px;">
						<div class="row ml-0 mr-0 card"
							style="border-radius: 20px; background-color: rgba(204, 32, 32, 0.027);">
							<div class="" style="margin: 20px;">
								<div class="row" style="margin: 10px 10px; border-radius: 20px; box-shadow: 5px 15px 15px rgba(128, 128, 128, 0.377)">
									<div class="text-center col-5" style="border-top-left-radius: 20px;border-bottom-left-radius:20px; align-items: center; display: flex; background-color: #e5ece7;">
										<img src="../assets/dai.jpg"
											style="border-radius: 50%; background-color: rgba(236, 233, 233, 0.582); box-shadow: 0 3px 9px rgba(0, 0, 0, 0.2);"
											class="img-fluid p-8">
									</div>
									<div class="col-7 pt-2" style="background-color: rgba(204, 32, 32, 0.027); border-top-right-radius: 20px; border: 1px black;">
										<form class="form-group"
											th:action="@{/j_spring_security_check}" method="post">
											<h1 class="text-center" style="font-weight: bold;">Đăng
												nhập</h1>
											<br> <br> <input type="text" name="username" id=""
												class="form-control mb-3" placeholder="Tên đăng nhập"
												style="border-radius: 15px; padding: 22px;">											
												<input type="password" name="password" id="myPass"
												class="form-control" placeholder="Mật khẩu"
												style="border-radius: 15px; padding: 22px;">
											<div class="mt-2 ml-2"
												style="font-size: 14px; font-family: inherit; color: rgba(68, 68, 68, 0.801);">
												<input type="checkbox" onclick="hidePass()" id="hide">
												<label for="hide">Hiển thị mật khẩu</label>
											</div>
											<div class="row">
												<a type="button" class="btn btn-link mt-1 mb-3 col-6"
													th:href="@{/forgotPassword}"
													style="color: rgb(128, 187, 255); text-decoration: none;">Quên
													mật khẩu?</a> <a th:href="@{/register}" type="button"
													class="btn btn-link mt-1 mb-3 col-6"
													style="color: rgb(128, 187, 255); text-decoration: none;">Tạo
													tài khoản</a>
											</div>
											<div class="row m-0 p-0">
												<button class="btn btn-success col" name="submit"
													type="submit" value="submit"
													style="border-radius: 15px; padding: 8px 14px 8px 14px;">Đăng
													nhập</button>
											</div>
										</form>
										<div class="text-center">
											<span>Hoặc đăng nhập bằng</span>
										</div>
										<div class="text-center mt-3 pb-4">
											<a class="btn btn-primary" th:href="@{/oauth2/authorization/facebook}"
												style="border-radius: 50%; color: white; cursor: pointer;"><i class="bi bi-facebook"></i></a>
												|
											<a class="btn btn-danger" th:href="@{/oauth2/authorization/google}"
												style="border-radius: 50%; color: white; cursor: pointer;"><i class="bi bi-google"></i></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script>
		function hidePass() {
			var x = document.getElementById("myPass");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}
	</script>

</body>

</html>
